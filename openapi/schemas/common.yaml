# 共通型（モデル定義）
# ※「Request」「Response」を名前に含めないこと

User:
  type: object
  required:
    - id
    - name
    - username
    - email
    - phone
    - website
  properties:
    id:
      type: number
    name:
      type: string
    username:
      type: string
    email:
      type: string
      format: email
    phone:
      type: string
    website:
      type: string
    address:
      type: object
      properties:
        street:
          type: string
        suite:
          type: string
        city:
          type: string
        zipcode:
          type: string
        geo:
          type: object
          properties:
            lat:
              type: string
            lng:
              type: string
    company:
      type: object
      properties:
        name:
          type: string
        catchPhrase:
          type: string
        bs:
          type: string
    selected:
      type: boolean
  example:
    id: 1
    name: "山田太郎"
    username: "yamada_taro"
    email: "taro@example.com"
    phone: "090-1234-5678"
    website: "https://yamada.example.com"
    address:
      street: "渋谷1-2-3"
      suite: "マンション101"
      city: "渋谷区"
      zipcode: "150-0001"
      geo:
        lat: "35.6762"
        lng: "139.6503"
    company:
      name: "株式会社サンプル"
      catchPhrase: "革新的なソリューションを提供"
      bs: "synergize scalable solutions"
    selected: false

Post:
  type: object
  required:
    - id
    - userId
    - title
    - body
  properties:
    id:
      type: number
    userId:
      type: number
    title:
      type: string
    body:
      type: string
    isNew:
      type: boolean
    modified:
      type: boolean
  example:
    id: 1
    userId: 1
    title: "React Nativeの基礎"
    body: "React Nativeを使ったモバイルアプリ開発について解説します。クロスプラットフォーム開発の魅力をお伝えします。"
    isNew: false
    modified: false

Todo:
  type: object
  required:
    - id
    - userId
    - title
    - completed
  properties:
    id:
      type: number
    userId:
      type: number
    title:
      type: string
    completed:
      type: boolean
  example:
    id: 1
    userId: 1
    title: "プロジェクトのセットアップ"
    completed: false
